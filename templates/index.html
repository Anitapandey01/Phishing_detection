    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiScamX - Phishing Detector</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<!-- <body class="bg-gray-50 text-gray-900" > -->
    <body class="bg-gradient-to-br from-indigo-100 to-blue-200 backdrop-blur-sm text-gray-900">


    <!-- Navbar -->
    <nav class="bg-blue-200 text-gray-900 shadow-md px-8 py-4 flex justify-between items-center">

        <h1 class="text-2xl font-bold text-indigo-600">AntiScamX</h1>
        <p class="text-sm text-gray-600">AI Powered Phishing Detection</p>
    </nav>

    <!-- Hero Section -->
    <section class="text-center mt-16">
        <h2 class="text-4xl font-extrabold text-gray-800">Detect Phishing URLs Instantly</h2>
        <p class="mt-3 text-gray-600">Enter any suspicious link and let AntiScamX analyze it using machine learning.</p>
    </section>

    <!-- URL Input Box -->
    <form class="mx-auto grid max-w-screen-md gap-4 sn:grid-cols-2" method="post" action="/">
        <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
        <label for="url" class="block text-left font-semibold text-gray-700 mb-2">Enter URL:</label>
        <input id="url" 
               name="url"
               type="text" 
               placeholder="https://example.com/login"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <button class="mt-4 w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">
            Analyze Now
        </button>
        </div>

    </form>



    <br>
    <!-- <p class="mx-auto max-w-screen-md text-center md:text-2xl font-extrabold text-green-600 tracking-wide drop-shadow-md">
    {{predict}}
</p> -->
    <p class="mx-auto max-w-screen-md text-center {{ color }} font-bold text-xl mt-3">{{ predict }}</p>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
